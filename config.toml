baseURL = "https://developer.eu.mybuildings.abb.com"
languageCode = "en-us"
defaultContentLanguage = "en-us"
disableHugoGeneratorInject = true
title = "ABB Developer Portal (Addons)"
disableKinds = ["RSS", "taxonomy", "taxonomyTerm", "sitemap"]
enableGitInfo = true

[markup.highlight]
  # Disable code highlighting. the code highlighting generated by hugo currently conflicts with the
  # CSS used by azure.
  codeFences = false

  # Alternative variant to setting codeFences=false: Instead of generating inline style, this merely
  # sets CSS classes that can be used by the CSS.
  # Disabled for now, because we use codeFences=false instead. However if we want more fine-grained
  # control over highlighting, we may want to use this instead.
  # noClasses = false

[markup.goldmark.renderer]
  # required to allow raw html in markdown, such as <br>
  unsafe = true
